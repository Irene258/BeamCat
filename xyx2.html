<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeamCat 训练游戏 - 精准点击</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #121212;
            color: #fff;
        }
        .game-container {
            position: relative;
            width: 80vw;
            height: 80vh;
            margin: 20px auto;
            border: 2px solid #fff;
            border-radius: 10px;
            overflow: hidden;
            background: #222;
            display: none; /* Initially hidden */
        }
        .target {
            width: 30px;
            height: 30px;
            background: red;
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
        }
        .scoreboard {
            margin-top: 10px;
            font-size: 20px;
        }
        .timer {
            font-size: 18px;
            margin-top: 5px;
        }
        .game-over {
            font-size: 24px;
            font-weight: bold;
            color: yellow;
            display: none;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>

    <h1>BeamCat 训练游戏 - 精准点击</h1>
    <p class="timer">剩余时间: <span id="time">30</span> 秒</p>
    <p class="scoreboard">得分: <span id="score">0</span></p>

    <div class="game-container" id="gameArea">
        <div class="target" id="target"></div>
    </div>

    <p class="game-over" id="gameOver">游戏结束！</p>

    <!-- 开始和结束按钮 -->
    <button id="startBtn">开始游戏</button>
    <button id="endBtn" style="display:none;">结束游戏</button>

    <script>
        let score = 0;
        let timeLeft = 30;
        const gameArea = document.getElementById("gameArea");
        const target = document.getElementById("target");
        const scoreDisplay = document.getElementById("score");
        const timeDisplay = document.getElementById("time");
        const gameOverText = document.getElementById("gameOver");
        const startBtn = document.getElementById("startBtn");
        const endBtn = document.getElementById("endBtn");

        // 目标随机出现
        function moveTarget() {
            let x = Math.random() * (gameArea.clientWidth - 30);
            let y = Math.random() * (gameArea.clientHeight - 30);
            target.style.left = `${x}px`;
            target.style.top = `${y}px`;
        }

        // 点击目标得分
        target.addEventListener("click", function () {
            score++;
            scoreDisplay.textContent = score;
            moveTarget();
        });

        // 倒计时逻辑
        function startTimer() {
            let timer = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    timeDisplay.textContent = timeLeft;
                } else {
                    clearInterval(timer);
                    target.style.display = "none";
                    gameOverText.style.display = "block";
                    endBtn.style.display = "inline-block"; // 显示结束按钮
                }
            }, 1000);
        }

        // 游戏初始化
        function startGame() {
            score = 0;
            timeLeft = 30;
            scoreDisplay.textContent = score;
            timeDisplay.textContent = timeLeft;
            gameArea.style.display = "block";  // 显示游戏区域
            gameOverText.style.display = "none";  // 隐藏结束文字
            moveTarget();
            startTimer();
            startBtn.style.display = "none";  // 隐藏开始按钮
            endBtn.style.display = "inline-block"; // 显示结束按钮
        }

        // 结束游戏
        function endGame() {
            gameArea.style.display = "none"; // 隐藏游戏区域
            startBtn.style.display = "inline-block"; // 显示开始按钮
            endBtn.style.display = "none"; // 隐藏结束按钮
        }

        // 按钮事件绑定
        startBtn.addEventListener("click", startGame);
        endBtn.addEventListener("click", endGame);
    </script>

</body>
</html>
